<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Communicate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Agent Communication Interface</h1>
    </header>
    <main>
        <section id="chat">
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI Agent Communicate</p>
    </footer>
    <script src="app.js"></script>
